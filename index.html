<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list App</title>
</head>
<body>
    <header>
        <h1>Task list</h1>
        <form >
            <input type="text" placeholder="what you want to do" id="task-input">
            <input type="submit" id="input-submit">
        </form>
    </header>

    <section>
        <div class="task-lists">
            <h2>Tasks</h2>
            <div class="tasks">


                <div class="task">
                    <div class="content">
                        <input type="text" class="text" readonly>
                        <div class="btns">
                            <button class="edit">edit</button>
                            <button class="delete">delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
